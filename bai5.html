<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pasword</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>City of Employment</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Web sever</td>
            <td>
                <label for="sever-select"></label>
                <select name="sever" id="sever-select">
                    <option value="">--Choose a sever--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Please specify your role</td>
            <td>
                <input type="radio" name="Admin">
                Admin
                <br>
                <input type="radio" name="Engineer">
                Engineer
                <br>
                <input type="radio" name="Manager">
                Manager
                <br>
                <input type="radio" name="Guest">
                Guest
            </td>
            
        </tr>
        <tr>
            <td>Single Sign-on to the following</td>
            <td>
                <input type="checkbox" name="mail">
                Mail
                <br>
                <input type="checkbox" name="payroll">
                Payroll
                <br>
                <input type="checkbox" name="self-service">
                Self-service
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Login</button>
            <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
