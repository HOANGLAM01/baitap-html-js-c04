<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
</head>
<body>
    <input type="text" id="name" oninput="nhapten()" placeholder="nhập tên của bạn">
    <h3 id="show"></h3>
    <script>
        function nhapten(){
            let name = document.getElementById("name").value;
            document.getElementById("show").innerHTML=name;
        }
    </script>
</body>
</html>
